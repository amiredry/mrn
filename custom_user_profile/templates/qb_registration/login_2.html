    <title>Sign into MRB Display Mode</title>

    {% load staticfiles %}

  <body>
<div class="navbar navbar-fixed-top head-qb">

<div id="site-header">

{% block site-header %}

<a id ="logo" class="brand" href="{% url 'homepage' %}"></a>

     {% endblock site-header %}
</div>
<div id="l">
    <a class="link3" href="{% url 'auth_register' %}">{% trans "Register" %}</a>
</div>
</div>


    <div class="container">

    <form method="post" action="." class="form-signin">{% csrf_token %}
     <h3 class="form-signin-heading">Sign into MRB Display Mode</h3>

      {{ form.non_field_errors }}
   <div class="fieldWrapper">
        <input id="id_username" placeholder="Email address" class="form-control" maxlength="254" name="username" type="text" required>

        <input id="id_password" placeholder="Password" class="form-control" maxlength="4096" name="password" type="password" required>
    </div>
    <div class="row">
    <div class="col-xs-6"><div class="checkbox"><label class="checkbox"><input type="checkbox" value="remember-me"> Remember me </label></div></div>
    <div class="col-xs-6 forgot-pass-content"><div class="checkbox text-right"><a href="{% url 'auth_password_reset' %}">{% trans "Forgot password" %}?</a></div></div>
    </div>


  <input id="login_signin_button" class="link form-control" type="submit" value="{% trans 'Sign In' %}" />
  <input type="hidden"  name="next" value="{{ next }}" />
</form>
